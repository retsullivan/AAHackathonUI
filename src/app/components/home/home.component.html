<div class="row">
    <form (ngSubmit)="search()">
        <div class="form-row">
            <div class="col">
                <label for="originAirport">Origin</label>
                <input class="form-control" id="originAirport" aria-describedby="originAirport" placeholder="Origin"
                [(ngModel)]="searchData.origin" [ngModelOptions]="{standalone: true}">
            </div>
            
            <div class="col">
                <label for="destinationAirport">Destination</label>
                <input class="form-control" id="destinationAirport" placeholder="Destination"
                [(ngModel)]="searchData.destination" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="col">
                <label for="departureDate">Departure Date</label>
                <input class="form-control" id="departureDate" placeholder="Date"
                [(ngModel)]="searchData.date" [ngModelOptions]="{standalone: true}">
            </div>
            
            <div class="col">
                <button type="submit" class="btn btn-primary search-button">Search</button>
            </div>
        </div>
    </form>    
</div>
